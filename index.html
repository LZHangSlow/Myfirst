<!DOCTYPE html>
<html>
	<head>
		<meta charset="utf-8">
		<title></title>
	</head>
	<style type="text/css">
		body{
			background-image: url(./static/image/Beautiful2560x1440.png);
		}
	</style>
	<body>
		<h1>你好，Hello，こにちは</h1>
		<h2>这是我在github上发布的第一个静态页面</h2>
		<h3>LZH</h3>
		<div id="div1"></div>
		<script>
		    function time() {
		        var date = new Date();
		        var hour = date.getHours();
		        var minutes = date.getMinutes();
		        var seconds = date.getSeconds();
		        var str = "现在的时间" + hour + "时" + minutes + "分" + seconds + "秒";
		        var div1 = document.getElementById("div1");
		        div1.innerHTML = str;
		    }
		    setInterval(time,1000);
		</script>
	</body>
</html>
